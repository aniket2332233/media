<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Button Moving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .question-container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #no {
            position: relative;
            transition: all 0.5s ease;
            z-index: 10;  /* Ensure it stays on top */
        }
        #no:disabled {
            cursor: not-allowed; /* Make it look disabled */
            opacity: 0.5; /* Make the button appear faded */
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Do you want to continue?</h1>
        <button id="no">No</button>
        <button onclick="window.location.href='final.html'">Yes</button>
    </div>

    <script>
        let noClicked = false;  // To track if "No" has been clicked

        // Function to move the "No" button to a random position
        function moveRandomEl(elm) {
            elm.style.position = "absolute";  // Ensure absolute positioning
            elm.style.top = Math.floor(Math.random() * 90) + 5 + "%";  // Random position vertically (between 5% and 95%)
            elm.style.left = Math.floor(Math.random() * 90) + 5 + "%"; // Random position horizontally (between 5% and 95%)
        }

        // Function called when the "No" button is clicked
        document.getElementById("no").addEventListener("click", function() {
            if (!noClicked) {
                noClicked = true;  // Mark that the "No" button has been clicked once
                this.disabled = true;  // Disable the "No" button to prevent further clicks
            }
        });

        // Move the "No" button when the mouse enters it (random movement)
        document.getElementById("no").addEventListener("mouseenter", function () {
            if (!this.disabled) {
                moveRandomEl(this);  // Move the "No" button to a random position
            }
        });
    </script>
</body>
</html>
